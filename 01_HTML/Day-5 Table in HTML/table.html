<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table
     border="1" rules="all" cellpadding="20px">
        <!-- Caption of Table -->
        <caption>
            <b>Course Duration</b>
        </caption>
        
        <thead>
            <!-- Row-1 -->
            <tr>
                <th>S.No</th>
                <th>COURSE</th>
                <th>DAYS</th>
            </tr>
        </thead>

        <tbody>
            <!--Row-2-->
            <tr align="center">
                <td>1.</td>
                <td>Java</td>
                <td rowspan="2">120</td>
            </tr>

             <!--Row-3-->
            <tr align="center">
                <td>2.</td>
                <td>Web</td>
            </tr>

            <!--Row-4-->
            <tr align="center">
                <td>3.</td>
                <td>Database</td>
                <td>30</td>
            </tr>
        </tbody>

        <tfoot>
            <!--Row-5-->
            <tr align="center">
                <td colspan="2">Total Days</td>
                <td>210</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
