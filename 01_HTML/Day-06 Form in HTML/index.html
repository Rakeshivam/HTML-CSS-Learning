<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Form in HTML</title>
    <style>
        input[type="number"]{
            appearance: textfield;
        }
    </style>
</head>
<body>
    <form action="#">
        Name <input type="text"> <br><br>
        Mob <input type="tel"> <br><br>
        Email <input type="email"> <br><br>
        Password <input type="password"> <br><br>
        Mention Your Marksheet <br>
        <input type="file" accept=".pdf" multiple> <br><br>
        DOB <input type="date"> <br><br>
        Time <input type="time"> <br><br>
        DOB and Time <input type="datetime-local"> <br><br>
        <input type="range"> <br><br>
        Search Here <input type="search"> <br><br>
        Github <input type="url"> <br><br>
        LeetCode <input type="url"> <br><br>

        Roll Number <input type="number"> <br><br>
        Gender <br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br>
        <input type="checkbox"> Do you agree with out T&C. <br>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
