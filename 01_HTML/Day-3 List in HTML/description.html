<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description List</title>
</head>
<body>
    <dl>
        <!-- Term-1 -->
        <dt>HTML
                <dd>
                    <!-- Create Unordred List -->
                     <ul type="square">
                        <li>Html stands for Hyper Text Markup Language</li>
                        <li>Html was developer by Tim Berners Lee in 1991.</li>
                     </ul>
                </dd>
        </dt>
        <!-- Term-2 -->
        <dt>CSS
                <dd>
                    <!-- create ordered List -->
                     <ol>
                        <li>CSS stands for Cascading Style Sheet.</li>
                        <li>Css was developed by Hakun Wium Lee in 1994.</li>
                     </ol>
                </dd>
        </dt>
    </dl>
</body>
</html>
